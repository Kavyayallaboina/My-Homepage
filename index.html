<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Homepage</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("https://i.ibb.co/zhWF5yrn/img.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 0 0 5px black;
    }

    .quote {
        font-size: 22px;
        margin-bottom: 25px;
        font-weight: bold;
        text-align: center;
        max-width: 700px;
    }

    .search-box {
        width: 60%;
        max-width: 600px;
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .search-box input {
        width: 100%;
        padding: 12px;
        border: none;
        background: none;
        font-size: 18px;
        outline: none;
    }

    .search-box button {
        border: none;
        background: none;
        cursor: pointer;
        font-size: 20px;
    }

    .apps {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .apps img {
        width: 55px;      /* Adjust icon size */
        height: 55px;
        border-radius: 12px;
        transition: transform 0.2s ease;
    }
