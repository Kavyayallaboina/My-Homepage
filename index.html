<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Homepage</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url("https://i.ibb.co/zhWF5yrn/img.jpg") no-repeat center center/cover;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        color: black;
    }

    /* Wishes */
    #wish {
        margin-top: 50px;
        font-size: 45px;
        font-weight: 700;
        text-shadow: 1px 1px 3px white;
    }

    /* Quote */
    #quote {
        margin-top: 10px;
        font-size: 22px;
        max-width: 80%;
        text-align: center;
        font-weight: 500;
        text-shadow: 1px 1px 2px white;
    }
    /* Search bar */
    .search-container {
        margin-top: 40px;
        width: 60%;
        max-width: 550px;
        display: flex;
    }

    .search-box {
        flex: 1;
        padding: 15px 20px;
        border: none;
        border-radius: 30px 0 0 30px;
        outline: none;
        font-size: 18px;
    }

    .search-btn {
        background: white;
        border: none;
        padding: 15px 25px;
        border-radius: 0 30px 30px 0;
        font-size: 18px;
        cursor: pointer;
    }
</style>

</head>
<body>

    <!-- Wish -->
    <div id="wish"></div>

    <!-- Quote -->
    <div id="quote">"Small steps every day lead to big results."</div>

    <!-- Search -->
    <form class="search-container" action="https://www.google.com/search">
        <input type="text" name="q" class="search-box" placeholder="Search Google...">
        <button type="submit" class="search-btn">Go</button>
    </form>

<script>
    // Auto greetings based on time
    const hour = new Date().getHours();
    let text = "";

    if(hour < 12) text = "Good Morning";
    else if(hour < 17) text = "Good Afternoon";
    else text = "Good Evening";

    document.getElementById("wish").innerText = text;
</script>

</body>
</html>
