<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kavya — Homepage</title>
<style>
  /* basic reset and full height so background covers */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  /* background image */
  body {
    background-image: url("https://i.ibb.co/zhWF5yrn/img.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    color: #fff;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* a centered translucent container so elements are visible on any wallpaper */
  .shell {
    min-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    box-sizing: border-box;
  }

  .card {
    width: 100%;
    max-width: 920px;
    background: rgba(0,0,0,0.45); /* dark translucent */
    border-radius: 12px;
    padding: 28px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    backdrop-filter: blur(6px);
    box-sizing: border-box;
  }

  /* Quote line */
  .quote {
    text-align: center;
    font-size: 18px;
    margin-bottom: 18px;
    color: #f8f8f8;
    opacity: 0.95;
  }

  /* Search area */
  .search-row {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-bottom: 18px;
  }

  form.search {
    width: 85%;
    max-width: 720px;
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.95);
    border-radius: 999px;
    padding: 8px 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    box-sizing: border-box;
  }

  form.search input[type="text"] {
    flex: 1;
    border: 0;
    outline: 0;
    font-size: 16px;
    padding: 12px 14px;
    border-radius: 999px;
    background: transparent;
    color: #111;
  }

  form.search button {
    border: 0;
    background: #4285F4;
    color: white;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 999px;
    cursor: pointer;
    margin-left: 8px;
  }

  /* Recently used + apps area */
  .bottom-row {
    display: flex;
    gap: 22px;
    align-items: flex-start;
    justify-content: space-between;
    margin-top: 6px;
    flex-wrap: wrap;
  }

  /* recently used sites list */
  .recent {
    flex: 1 1 320px;
    min-width: 220px;
  }

  .recent h3 {
    margin: 0 0 10px 0;
    font-size: 14px;
    color: #e9e9e9;
  }

  .recent .grid {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .tile {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 78px;
    text-align: center;
    text-decoration: none;
    color: #fff;
  }

  .tile img {
    width: 44px;
    height: 44px;
    border-radius: 10px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.5);
  }

  .tile span {
    font-size: 12px;
    margin-top: 8px;
    color: #f0f0f0;
  }

  /* main apps area */
  .apps {
    display: flex;
    gap: 14px;
    flex: 0 0 300px;
    justify-content: flex-end;
    flex-wrap: wrap;
  }

  .app {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 72px;
    text-decoration: none;
    color: #fff;
  }

  .app img {
    width: 48px;
    height: 48px;
    border-radius: 10px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    transition: transform .12s ease;
  }

  .app:hover img { transform: scale(1.12); }

  .app span { font-size: 12px; margin-top: 8px; color: #f6f6f6; }

  /* responsive tweaks */
  @media (max-width: 720px) {
    .card { padding: 18px; }
    form.search { width: 100%; }
    .bottom-row { flex-direction: column; gap: 14px; }
    .apps { justify-content: center; }
  }
</style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="quote">“The future belongs to those who believe in the beauty of their dreams.”</div>

      <div class="search-row">
        <form class="search" action="https://www.google.com/search" method="GET" role="search">
          <input type="text" name="q" placeholder="Search Google or type a URL..." aria-label="Search">
          <button type="submit">Search</button>
        </form>
      </div>

      <div class="bottom-row">
        <!-- Recently used / Most used -->
        <div class="recent">
          <h3>Recently used</h3>
          <div class="grid">
            <a class="tile" href="https://www.youtube.com" target="_blank">
              <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
              <span>YouTube</span>
            </a>

            <a class="tile" href="https://web.whatsapp.com" target="_blank">
              <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
              <span>WhatsApp</span>
            </a>

            <a class="tile" href="https://mail.google.com" target="_blank">
              <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
              <span>Gmail</span>
            </a>

            <a class="tile" href="https://www.instagram.com" target="_blank">
              <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
              <span>Instagram</span>
            </a>

            <a class="tile" href="https://www.facebook.com" target="_blank">
              <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
              <span>Facebook</span>
            </a>

            <a class="tile" href="https://chat.openai.com" target="_blank">
              <img src="https://cdn-icons-png.flaticon.com/512/4128/4128303.png" alt="ChatGPT">
              <span>ChatGPT</span>
            </a>
          </div>
        </div>

        <!-- Main apps -->
        <div class="apps" aria-label="Quick apps">
          <a class="app" href="https://www.youtube.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
            <span>YouTube</span>
          </a>

          <a class="app" href="https://mail.google.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
            <span>Gmail</span>
          </a>

          <a class="app" href="https://web.whatsapp.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            <span>WhatsApp</span>
          </a>

          <a class="app" href="https://www.instagram.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            <span>Instagram</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
